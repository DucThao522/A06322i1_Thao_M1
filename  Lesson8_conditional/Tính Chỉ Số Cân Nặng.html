<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số Cân Nặng</title>
</head>
<body>
<script>
    let BMI = parseInt(prompt("Mời Bạn Nhập Cân Nặng"));
    if(BMI < 18)
        alert("Underweight");
    else if(BMI < 25.0)
        alert("nomal");
    else if(BMI <30.0)
        alert("overweight!");
    else
        alert("obsese")
</script>

</body>
</html>
